
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>PlotMate</title>
  <script type="text/javascript" src="js/kinetic.min.js"></script>
  <script type="text/javascript" src="js/MirrorMate.js"></script>
  <style>
    #canvas{
      margin:               auto;
      margin-top:           100px;
      border:               1px solid black;
      width:                800px;
      height:               800px;
      cursor:               crosshair;
    }
  </style>
  <script>
document.addEventListener('DOMContentLoaded', function(){
      var targetPolygon = [-4, -1, -2, 1, -3, -4, -1, -2, -1, 4];
      var mirror = new MirrorMate({
        container:          'canvas',
        width:              800,
        height:             800,
        spacing:             80,
        limit:               (targetPolygon.length / 2),
        targetPolygon:       targetPolygon
      });
    }, false);
  </script>
</head>
<body>
  <div id="canvas"></div>
  <pre id="log"></pre>
</body>
</html>
